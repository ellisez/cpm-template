  <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
            var html = document.documentElement;
            var windowWidth = Math.min(750,html.clientWidth) ;
            html.style.fontSize = windowWidth / 3.75 + 'px';
            html.style.height = '100%';
            }, false);


            // 解決ios手机input框点击body区域不会失去焦点问题
            document.querySelector('body').addEventListener('touchend', function (e) {
                if (e.target.nodeName !== 'INPUT' && document.querySelector('input')) {
                document.querySelector('input').blur();
              }
            });
        })()

        function changeTitle(title){
            var body = document.getElementsByTagName('body')[0];
            document.title = title;
            var iframe = document.createElement("iframe");
            iframe.setAttribute("src", "favicon.ico");
            var myfun = function() {
                setTimeout(function() {
                    iframe.removeEventListener('load',myfun);
                    document.body.removeChild(iframe);
                }, 0);
            }
            iframe.addEventListener('load', myfun);
            document.body.appendChild(iframe);
        }

    </script>
